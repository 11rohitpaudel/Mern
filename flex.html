<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex.css" />
</head>

<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }

    .main-content {
        display: flex;
        height: 900px;
    }

    .content-left {
        background-color: burlywood;
        width: 100%;
        display: flex;
        /* justify-content: center;
        align-items: center; */
        flex-direction: column;
    }

    .content-right {
        display: flex;
        background-color: blue;
        width: 100%;
    }

    .middle-right {
        width: 100%;
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .last-right {
        width: 100%;
        background-color: rgb(164, 33, 33);
        display: flex;
        flex-direction: column;

    }

    .top-right {
        background-color: cadetblue;
        height: 50%;
        display: flex;
        flex-direction: column;
        align-items: end;
        /* justify-content: center;
    align-items: center; */
    }

    .bottom-right {
        background-color: rgb(186, 219, 120);
        height: 50%;
        display: flex;
        /* justify-content: center;
    align-items: center; */
    }

    .image {
        background-color: cyan;
        border-radius: 100%;
        align-items: end;
        height: 50%;
        display: flex;
        width: 50%;
    }

    .info {
        background-color: darkorange;
        height: 50%;
        display: flex;
        width: 50%;

    }

    header {
        display: flex;
        justify-content: space-between;
    }


    .menu-items {
        display: flex;
        background-color: aqua;
        width: 90%;
        align-items: center;
        justify-content: center;
    }

    .header-button {
        display: block;

    }

    .logo {
        background-color: rgb(208, 189, 166);
        justify-content: center;
        align-items: center;
    }

    .top-left {
        height: 20%;
        display: flex;
        background-color: blue;
        width: 100%;
        justify-content: space-between;
        align-items: center;
    }

    .bottom-left {
        height: 80%;
        /* width: 50%; */
        display: flex;
        background-color: black;
        justify-content: flex-end;
        /* align-items: center; */

    }

    .left-right-items {
        background-color: red;
        width: 50%;
        display: flex;
        gap:20px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    .left-right-item{
        height: 150px;
        width: 150px;
        background-color: aliceblue;
    }

    .left-right {
        background-color: black;
        height: 100%;
        width: 100%;
        align-items: center;
        justify-content: flex-end;
    }

    .c1 {

        width: 50px;
        background-color: rgb(232, 219, 219);
        border-radius: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;


    }

    .c2 {
        width: 50px;
        background-color: white;
        border-radius: 100%;
        height: 70%;

    }

    .c3 {
        width: 50px;
        background-color: white;
        border-radius: 100%;
        height: 70%;

    }

    .c4 {
        width: 20%;
        background-color: white;
        border-radius: 100%;
        height: 70%;

    }
</style>

<body>
    <header>
        <div class="logo">logo</div>
        <div class="menu-items" <ul>
            <li>Home</li>
            <li>category</li>
            <li>Address</li>
            </ul>
        </div>
        <div class="header-button">
            <button type="button" class="sign-up">
                sign-up
            </button>
            <button class="sign-in">
                sign-in
            </button>

        </div>

    </header>

    <div class="main-content">
        <div class="content-left">
            <div class="top-left">
                <div class="c1">1
                </div>
                <div class="c1">2</div>
                <div class="c1">3</div>
                <div class="c1">4</div>

            </div>
            <div class="bottom-left">
                <div class="left-right-items">
                    <div class="left-right-item"></div>
                    <div class="left-right-item"></div>
                    <div class="left-right-item"></div>
                    <div class="left-right-item"></div>
                    <div class="left-right-item"></div>
                    <div class="left-right-item"></div>
                </div>
            </div>
        </div>
        <div class="content-right">
            <div class="middle-right">
                Middle right
            </div>
            <div class="last-right">
                <div class="top-right">

                    <div class="image">image</div>
                    <div class="info">info</div>
                </div>
                <div class="bottom-right">Bottom right</div>
            </div>
        </div>
    </div>

</body>

</html>
